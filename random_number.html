<!DOCTYPE html>
<html>
<head>
    <title>随机数程序</title>
</head>
<body>
    <h1>随机数生成器</h1>
    
    <form action="generate_random_numbers.php" method="post">
        <label for="minRange">最小范围：</label>
        <input type="number" name="minRange">
        
        <label for="maxRange">最大范围：</label>
        <input type="number" name="maxRange">
        
        <label for="count">数量：</label>
        <input type="number" name="count">
        
        <input type="submit" value="生成随机数">
    </form>
</body>
</html>
